    <script type="text/javascript">
        $(".add_submit").click(function(){
            var self = $(this); 
            v = $(this).parents("ansvotes").find(".votes").val()
            
            if((parseInt(v)) < 10000){
            $(this).parents("ansvotes").find(".votes").val(parseInt(v)+1).css({'color':'orange'});
            self.css({'color':'orange'});
            }else{
                alert("You can't go beyond the 10000 mark!");
            }
        })

        $(".sub_submit").click(function(){
            var self = $(this);
            v = $(this).parents("ansvotes").find(".votes").val()
            
            if((parseInt(v)) > -10000){
            $(this).parents("ansvotes").find(".votes").val(parseInt(v)-1).css({'color':'red'});
            self.css({'color':'red'});
            }else{
                alert("You can't go below the -10000 mark!");
            }
        })
    </script>
